<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brain Tumor Classifier</title>

<style>
body {
    background: #f4f6fb;
    font-family: Arial, sans-serif;
}
.container {
    max-width: 750px;
    margin: auto;
    margin-top: 40px;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h1 { text-align: center; color: #4a148c; }
.upload-section { text-align: center; margin-top: 20px; }
button {
    background: #4a148c;
    color: white;
    border: none;
    padding: 10px 25px;
    cursor: pointer;
    border-radius: 6px;
}
#preview img { max-width: 220px; margin-top: 15px; }
.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 6px;
    background: #ede7f6;
    text-align: center;
}
footer { text-align: center; margin-top: 30px; color: #555; }
</style>
</head>

<body>
<div class="container">
    <h1>ðŸ§  Brain Tumor Classifier</h1>
    <p style="text-align:center;">SystÃ¨me dâ€™aide au diagnostic par IRM</p>

    <div class="upload-section">
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <br><br>
            <button type="submit">Analyser lâ€™IRM</button>
        </form>
        <div id="preview"></div>
        <div id="result"></div>
    </div>

    <h3>Classes dÃ©tectÃ©es :</h3>
    <ul>
        <li>Glioma</li>
        <li>Meningioma</li>
        <li>Pituitary</li>
        <li>No Tumor</li>
    </ul>

    <p>API : https://brain-tumor-classifier-api.onrender.com</p>

    <footer>
        <p>Â© Gelvic NSEMI â€” Data Engineer | Big Data â€¢ IA</p>
    </footer>
</div>

<script>
const form = document.getElementById("uploadForm");
const resultDiv = document.getElementById("result");
const preview = document.getElementById("preview");

document.getElementById("imageInput").addEventListener("change", e => {
    preview.innerHTML = "";
    const img = document.createElement("img");
    img.src = URL.createObjectURL(e.target.files[0]);
    preview.appendChild(img);
});

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultDiv.innerHTML = "Analyse en cours...";

    const formData = new FormData();
    formData.append("file", document.getElementById("imageInput").files[0]);

    const response = await fetch("https://brain-tumor-classifier-api.onrender.com/predict", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    resultDiv.innerHTML = `
        <div class="result">
            <h3>RÃ©sultat :</h3>
            <p><b>${data.class_name}</b></p>
            <p>Confiance : ${(data.confidence * 100).toFixed(2)}%</p>
        </div>
    `;
});
</script>
</body>
</html>
